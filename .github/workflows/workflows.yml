name: CI/CD Pipeline Test devdomain

on:
  push:
    branches:
      - selenium-framework

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
            java-version: 17

      - name: Run tests
        run: |
          cd devdomain
          mvn clean test
